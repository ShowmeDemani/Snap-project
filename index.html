<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demani Snap Project</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
        <div id="logosearch">
        <div id="logo">
            <h2>Pop Shop</h2>
        </div>
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product"
        />
        <button id="search">Search</button>
      </div>
    </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('comics')">
          Comics
        </button>
        <button class="button-value" onclick="filterProduct('consoles')">
          Consoles
        </button>
        <button class="button-value" onclick="filterProduct('games')">
          Games
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
